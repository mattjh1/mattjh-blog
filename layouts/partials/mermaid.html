{{ if .Store.Get "hasMermaid" }}
<script type="module">
	import mermaid from "https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs";
	mermaid.initialize({
		startOnLoad: true,
		theme: "base", // Use 'dark', 'forest', 'neutral', or 'base'
		themeVariables: {
			primaryColor: "#2E3440" /* Darker Nord Polar Night */,
			primaryTextColor:
				"#D8DEE9" /* Light Grey Nord Snow Storm for better contrast */,
			primaryBorderColor: "#4C566A" /* Dark Grey Nord Polar Night */,
			lineColor: "#81A1C1" /* Nord Frost for connection lines */,
			secondaryColor: "#3B4252" /* Slightly lighter Nord Polar Night */,
			tertiaryColor: "#88C0D0" /* Nord Frost (lighter blue for accents) */,
		},
	});
</script>
{{ end }}
